<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCP 1 PDW</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .greetings {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .carousel-container {
            width: 120%;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .card {
            flex: 0 0 33.33%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .card img {
            width: 321%;
            height: auto;
            object-fit: cover;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgb(248, 241, 241);
        }

        .prev {
            left: 0px;
        }

        .next {
            right: 0px;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <a class="teks-nav" href="index.html">Samehadaku</a>
        <a href="index.html" id="nav-work" class="nav-link active">
            Home
        </a>
        <div class="dropdown">
            <a href="#" id="nav-tugas" class="nav-link">
                Ingfo <i class="fas fa-caret-down"></i>
            </a>
            <div class="dropdown-content">
                <a href="toplist.html"> toplist</a>
                <a href="time.html">Waktu Indonesia Bagian Barat</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#" id="nav-tugas" class="nav-link">
                Series <i class="fas fa-caret-down"></i>
            </a>
            <div class="dropdown-content">
                <a href="series.html">Series</a>
            </div>
        </div>
    </header>

    <section class="home" id="home">
        <div class="container">
            <div class="text">
                <p class="greetings" id="greetings"></p>
                <p id="current-time"></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container-footer">
            <p>Ingfokan Sosmed Admin</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/fkr_baihaqi?igsh=ZWM5NmloeXhyMmho"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/FikriBaihaqiAdriano"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
    <script>

        function updateGreetings() {
            var today = new Date();
            var currentHour = today.getHours();
            var greetingsElement = document.getElementById('greetings');
            var currentTimeElement = document.getElementById('current-time');
            var greetings = '';

            if (currentHour < 12) {
                greetings = 'Hai Selamat Pagi! ☀️';
            } else if (currentHour < 18) {
                greetings = 'Hai Selamat Siang!🌤️';
            } else if (currentHour < 20) {
                greetings = 'Hai Selamat Sore!🌥️';
            } else {
                greetings = 'Hai Selamat Malam!🌑';
            }

            greetingsElement.innerText = greetings;
            currentTimeElement.innerText = 'Waktu Sekarang: ' + today.toLocaleTimeString();
        }

        updateGreetings();
        setInterval(updateGreetings, 1000);

        var slideIndex = 0;

        function showSlide() {
            var slides = document.querySelectorAll('.card');
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        function nextSlide() {
            slideIndex++;
            showSlide();
        }

        function prevSlide() {
            slideIndex--;
            showSlide();
        }

        showSlide();
    </script>
</body>

</html>
